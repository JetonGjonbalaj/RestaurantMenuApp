<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete menu item</title>
</head>
<body>
    <h3>Do you really want to delete {{ menu_item.name }}?</h3>
    <form action="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = menu_item.id) }}" method="POST">
        <button type="submit">Delete</button>
        <a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Cancel</a>
    </form>
</body>
</html>
