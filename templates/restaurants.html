<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
</head>
<body>
    <div>
        <h1>Restaurants</h1>
        <a href="{{ url_for('newRestaurant') }}">Create New Restaurant</a>
    </div>

    {% if not restaurants %}
    
    <p>There are no available resaturants right now</p>
    
    {% else %}
        <hr>
    {% for restaurant in restaurants %}
        <div>
            <p><a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">{{ restaurant.name }}</a></p>
            <a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">Edit</a>
            <a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">Delete</a>
        </div>
        <hr>
    {% endfor %}

    {% endif %}
</body>
</html>
